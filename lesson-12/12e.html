<!DOCTYPE html>
<html>
    <head>
        <title>12e</title>
    </head>
    <body>
        <button class="add-to-cart-button js-add-to-cart-button">Click</button>
        <p class="added-message"></p>
        <script>

            function added() {
                document.querySelector('.added-message').innerHTML = 'Added to cart!';
                setTimeout(() => {
                    document.querySelector('.added-message').innerHTML = '';
                }, 2000);
            }
            const buttonElement = document.querySelector('.js-add-to-cart-button');
            buttonElement.addEventListener('click', added);
        </script>
    </body>
</html>
