<!DOCTYPE html>
<html>
    <head>
        <title>12n</title>
    </head>
    <body>
        <script>
            function removeEgg(foods) {
                return foods.filter((value, index) => {
                    return value !== 'egg';
                });
            }
            console.log(removeEgg(['apple', 'egg', 'banana', 'egg', 'orange']));
        </script>
    </body>
</html>
