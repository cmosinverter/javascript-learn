<!DOCTYPE html>
<html>
    <head>
        <title>12l</title>
    </head>
    <body>
        <script>
            function countPositive(nums) {
                let count = 0;
                nums.forEach((value, index) => {
                    if (value > 0) {
                        count++;
                    }
                });
                return count;
            }
        console.log(countPositive([1, -2, -3, -4, 5]));
        </script>
    </body>
</html>
