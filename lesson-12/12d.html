<!DOCTYPE html>
<html>
    <head>
        <title>12d</title>
    </head>
    <body>
        <button class="finish-button js-finish-button">Click</button>
        <script>

            function displayFinish() {
                document.querySelector('.finish-button').innerHTML = 'Loading...';
                setInterval(() => {
                    document.querySelector('.finish-button').innerHTML = 'Finish!';
                }, 1000);
            }
            const buttonElement = document.querySelector('.js-finish-button');
            buttonElement.addEventListener('click', displayFinish);
        </script>
    </body>
</html>
