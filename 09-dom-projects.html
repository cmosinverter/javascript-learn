<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
        <style>

        </style>
    </head>
    <body>
        <p>Youtube Subscribe Button</p>
        <button onclick="subscribe()" class="js-subscribe-button">
        Subscribe</button>

        <br><br>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders $40 and over = Free shipping.</p>

        <input class="js-cost-input" placeholder="Cost of order"  onkeydown="handleCostKeyDown(event)
        "></input>
        <button onclick="calculateTotal()">Calculate</button>
        <p class="js-total-cost"></p>
        <script>
            function handleCostKeyDown(event) {
                if (event.key === 'Enter') {
                    calculateTotal();
                }
            }
            function subscribe() {
                const buttonElement = document.querySelector('.js-subscribe-button');
                if (buttonElement.innerText === 'Subscribe') {
                    buttonElement.innerHTML = 'Subscribed';
                } else {
                    buttonElement.innerHTML = 'Subscribe';
                }
            }
            function calculateTotal() {
                const orderAmount = document.querySelector('.js-cost-input');
                let cost = Number(orderAmount.value);
                if (cost < 40) {
                    document.querySelector('.js-total-cost').innerHTML = `$ ${cost + 10}`;
                } else {
                    document.querySelector('.js-total-cost').innerHTML = `$ ${cost}`;
                }
            }
        </script>
    </body>
</html>
